<footer role="contentinfo" class='post-footer'>
  <div class="inner">
    <div id="disqus_thread"></div>
  </div><br /><br />

  <div class="inner">
    <div class="vcard">
      <a href="{{ site.baseurl }}/feed.xml" id="btn_feed" class="btn" title="Feed" target="_blank">
        <i class="fa fa-rss fa-lg" aria-hidden="true"></i>
        <strong>Feed</strong>
      </a>
      <div class="photo circle">
        <svg id="footerLogo">
          <use xlink:href="#logo" />
        </svg>
      </div>
      <div class="details">
        <h4><a href="{{ site.url }}" class="url n">{{ site.title }}</a></h4>
        <span>Published with <a href="https://jekyllrb.com">Jekyll</a>.</span>
      </div>
    </div>
    <div id="user_bio">
      <div class="inner">
        {{ site.description }}
      </div>
    </div>
  </div>
</footer>
